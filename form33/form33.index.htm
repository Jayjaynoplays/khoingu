<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form 33</title>
</head>

<body>
    <div class="textBox--wrapper">
        <h1>TO UPPER CASE TRANSFORM</h1>
        <form id="form33">
            <div class="input--wrapper">
                <p>Text 1</p>
                <input type="text" id="text1" class="input--general">
            </div>
            <div class="input--wrapper">
                <p>Text 2</p>
                <input type="text" id="text2" class="input--general" style="margin-left: 3px;" readonly>
            </div>
        </form>
    </div>
</body>
<script>
    document.querySelector('#text1').focus()
    const emptyReg = new RegExp('^$');
    document.querySelector("#form33")
        .addEventListener("keydown", function (event) {
            const text1Value = document.querySelector('#text1').value
            if (event.keyCode === 9 && !emptyReg.test(text1Value)) {
                document.querySelector("#text2").value = text1Value.toUpperCase();
            }
        });
</script>

</html>
