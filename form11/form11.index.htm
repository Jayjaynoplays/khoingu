<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 11</title>
    <link rel="stylesheet" href="style.css">
    <script src="form11.js"></script>
</head>

<body>
    <div class="logging--container">
        <div class="form11--wrapper">
            <h1>Login</h1>
            <form style="width: 100%; height: 100%;" id="form11">
                <div class="input--wrapper">
                    <p>User</p>
                    <input type="email" id="email" class="input--general">
                </div>
                <div class="input--wrapper">
                    <p>Password</p>
                    <input type="password" id="password" class="input--general" style="margin-left: -35px;">
                </div>
                <div class="button--wrapper">
                    <input type="button" onclick="submitInput()" value="OK" id="ok">
                    <input type="button" onclick="resetInput()" value="Reset" style="margin-left: 20px;">
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    document.querySelector("#form11")
        .addEventListener("keypress", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.querySelector("#ok").click();
            }
        });
</script>

</html>
